<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NBâ€™s MarketSpace</title>

  <style>
    :root{
      --green:#1f5c3b;
      --text:#ffffff;
      --header-bg: rgba(0,0,0,.45);
      --overlay1: rgba(0,0,0,.40);
      --overlay2: rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      color:var(--text);
      background:#0b0f0c;
    }

    /* ===== FIXED HEADER ===== */
    header{
      position: fixed;
      top:0; left:0; right:0;
      z-index: 50;
      background: var(--header-bg);
      backdrop-filter: blur(6px);
    }

    .nav-wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 150px;
    }

    .brand img{
      height: 56px;
      width: auto;
      display:block;
    }

    /* Desktop nav */
    nav{
      display:flex;
      align-items:center;
      gap:18px;
    }
    nav a{
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      font-size:.95rem;
      opacity:.95;
      white-space:nowrap;
    }
    nav a:hover{
      text-decoration: underline;
      text-underline-offset: 6px;
    }

    /* Mobile menu button */
    .menu-btn{
      display:none;
      background: transparent;
      border: 1px solid rgba(255,255,255,.35);
      color:#fff;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight:700;
      cursor:pointer;
    }

    /* Mobile dropdown */
    .mobile-panel{
      display:none;
      padding: 8px 16px 16px;
      border-top: 1px solid rgba(255,255,255,.12);
    }
    .mobile-panel a{
      display:block;
      padding: 12px 6px;
      color:#fff;
      text-decoration:none;
      font-weight:700;
      border-radius: 10px;
    }
    .mobile-panel a:hover{
      background: rgba(255,255,255,.10);
    }

    /* ===== HERO ===== */
  .hero{
  min-height: 100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding: 130px 16px 70px;
  background: #5c8a6e; /* TEST COLOUR */
}
